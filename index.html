<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kavya‚Ä¶ My Valentine? üíñ</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ffd1dc, #ffc9de);
    color: #b30059;
}

h1 {
    margin-top: 12vh;
    font-size: 6vw;
    font-weight: 700;
    padding: 0 10px;
}

button {
    padding: 12px 25px;
    font-size: 4vw;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    margin: 8px;
    transition: all 0.3s ease;
    display: inline-block;
    position: relative;
}

#yesBtn {
    background: white;
    color: #b30059;
    font-weight: bold;
    animation: pulse 2s infinite;
}
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

#noBtn {
    background: white;
    color: #b30059;
    font-weight: bold;
}

@keyframes wiggle {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(5deg); }
    100% { transform: rotate(0deg); }
}

#playMusicBtn {
    position: fixed;
    bottom: 15px;
    right: 15px;
    background: #fff;
    color: #b30059;
    font-size: 4vw;
    padding: 8px 16px;
    border-radius: 25px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

/* Final Card etc. ‚Äî same as before */
#finalCard { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.8); backdrop-filter: blur(15px); background: rgba(255,255,255,0.9); padding: 40px; border-radius: 30px; color: #b30059; width: 90%; max-width: 500px; }
#finalCard.show { transform: translate(-50%, -50%) scale(1); }
#finalCard h2 { font-size: 6vw; margin-bottom: 15px; }
#finalText { font-size: 4vw; line-height: 1.6; }

.heart { position: absolute; color: #ff4da6; font-size: 4vw; animation: float 5s linear infinite; }
@keyframes float { from {transform: translateY(100vh);} to {transform: translateY(-10vh);} }
#ring { font-size: 12vw; margin-bottom: 10px; display: inline-block; animation: popRing 1s ease forwards; }
@keyframes popRing { 0% { transform: scale(0); } 60% { transform: scale(1.4); } 100% { transform: scale(1); } }

.sparkle { position: absolute; width: 4vw; height: 4vw; background: #ff66b2; border-radius: 50%; pointer-events: none; opacity: 0.8; animation: sparkleFade 0.8s forwards; }
@keyframes sparkleFade { to { transform: translateY(-20px) scale(0); opacity: 0; } }
</style>
</head>

<body>

<!-- Music player -->
<audio id="bgMusic" loop>
    <source src="melody-bgm-tamil-love-indian.mp3" type="audio/mpeg">
    Your browser does not support audio.
</audio>

<button id="playMusicBtn">Play Music üéµ</button>

<h1 id="question">Kavya‚Ä¶ will you be my Valentine? üíñ</h1>
<div id="buttonsWrapper">
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üò¢</button>
</div>

<div id="finalCard">
    <div id="ring">üíç</div>
    <h2>You Said Yes üò≠üíñ</h2>
    <div id="finalText"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const finalCard = document.getElementById("finalCard");
const finalText = document.getElementById("finalText");
const bgMusic = document.getElementById("bgMusic");
const playMusicBtn = document.getElementById("playMusicBtn");

let finalShown = false;
let noClicks = 0;
let floatSpeed = 1200;

const messages = [
    "Kavya‚Ä¶ are you really sure? üò≥",
    "Think again‚Ä¶ I rehearsed this 20 times üòå",
    "This is a limited edition Deva offer üòè",
    "Okay, now my heart is shaking a little üíî",
    "Don‚Äôt do this to me ü•≤",
    "The Yes button looks very tempting right now üëÄ",
    "You can run but you can‚Äôt hide üòà",
    "I promise you‚Ä¶ I‚Äôll make you the happiest ever ü•∞"
];

playMusicBtn.addEventListener("click", () => {
    bgMusic.play().catch(() => {});
    playMusicBtn.style.display = "none";
});

function wiggleBtn() {
    noBtn.style.animation = "wiggle 0.5s";
    setTimeout(()=>{ noBtn.style.animation = ""; }, 500);
}

let noFloatInterval;
function startFloating() {
    clearInterval(noFloatInterval);
    noFloatInterval = setInterval(() => {
        if(finalShown || noClicks >= messages.length - 1) return;
        const dx = (Math.random() - 0.5) * 20; 
        const dy = (Math.random() - 0.5) * 20; 
        noBtn.style.transform = `translate(${dx}px, ${dy}px)`;
    }, floatSpeed);
}
startFloating();

function handleNoClick() {
    if(finalShown) return;
    noClicks++;
    question.innerText = messages[Math.min(noClicks, messages.length - 1)];

    floatSpeed = Math.max(300, floatSpeed - 100);
    startFloating();

    if(noClicks >= messages.length - 1){
        const yesRect = yesBtn.getBoundingClientRect();
        const noRect = noBtn.getBoundingClientRect();
        const moveX = yesRect.left - noRect.left;
        const moveY = yesRect.top - noRect.top;
        noBtn.style.transition = "all 0.6s";
        noBtn.style.transform = `translate(${moveX*0.5}px, ${moveY*0.5}px) scale(0.3)`;
        noBtn.style.opacity = "0.6";
    }
}

noBtn.addEventListener("click", handleNoClick);
noBtn.addEventListener("mouseover", wiggleBtn);
noBtn.addEventListener("touchstart", wiggleBtn);

yesBtn.addEventListener("click", () => {
    finalShown = true;
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    question.style.display = "none";

    bgMusic.play().catch(() => {});

    let count = 3;
    const countdown = document.createElement("div");
    countdown.style.fontSize = "5vw";
    countdown.style.marginTop = "20px";
    countdown.innerText = "Loading love... " + count;
    document.body.appendChild(countdown);

    const interval = setInterval(() => {
        count--;
        if(count >= 0){
            countdown.innerText = "Loading love... " + count;
        } else {
            clearInterval(interval);
            countdown.remove();
            showLoveCard();
        }
    }, 1000);
});

function showLoveCard(){
    finalCard.style.display = "block";
    setTimeout(() => finalCard.classList.add("show"), 50);

    const text = `
Kavya‚Ä¶

From the moment you came into my life, everything felt magical.
Your smile lights up my world, and I promise to always make you feel as special as you make me feel.

So‚Ä¶ from now on, let‚Äôs write our story together.
Forever yours, Deva üíå
    `;
    let i = 0;
    function typing(){
        if(i < text.length){
            finalText.innerHTML += text[i] === "\n" ? "<br>" : text[i];
            i++;
            setTimeout(typing, 35);
        }
    }
    typing();
    for(let i=0;i<60;i++){
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random()*window.innerWidth + "px";
        heart.style.animationDuration = (Math.random()*3 + 2) + "s";
        document.body.appendChild(heart);
    }
}
</script>

</body>
</html>
